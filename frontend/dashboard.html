<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg-color: #f4f6fb;
      --primary: #4f46e5;
      --secondary: #6366f1;
      --text-color: #222;
      --card-bg: #fff;
      --border: #e5e7eb;
      --radius: 12px;
    }

    [data-theme="dark"] {
      --bg-color: #111827;
      --card-bg: #1f2937;
      --text-color: #f3f4f6;
      --border: #374151;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar {
      width: 230px;
      background: var(--primary);
      color: #ffffff25;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      transition: background 0.3s;
    }

    .sidebar h2 {
      margin-top: 0;
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      margin: 12px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: var(--radius);
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .sidebar a.active {
      background: rgba(255, 255, 255, 0.3);
    }

    .toggle-theme {
      margin-top: 20px;
      background: rgba(206, 22, 22, 0.2);
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-theme:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    .logout-btn {
      margin-top: auto;
      background: #ef4444;
      text-align: center;
      padding: 10px;
      border-radius: var(--radius);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #d91313;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      transition: background 0.3s;
    }

    .header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      padding: 20px 40px;
      font-size: 1.2rem;
      font-weight: 500;
      box-shadow: 0 2px 10px rgba(150, 144, 144, 0.1);
    }

    .content {
      padding: 30px 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
      padding: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s;
      border: 1px solid var(--border);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(166, 17, 17, 0.17);
    }

    .card h3 {
      margin-top: 0;
      color: var(--primary);
      font-size: 1.1rem;
    }

    #uploadForm {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="file"] {
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      color: var(--text-color);
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--secondary);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.95rem;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid var(--border);
      text-align: left;
    }

    th {
      background: rgba(99, 102, 241, 0.08);
      color: var(--text-color);
    }

    tr:hover {
      background: rgba(99, 102, 241, 0.05);
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 60px;
        padding: 15px 10px;
      }
      .sidebar h2, .sidebar a span {
        display: none;
      }
      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2><i class="fa-solid fa-database"></i> MyPanel</h2>
    <a href="#" class="active"><i class="fa-solid fa-cloud-arrow-up"></i> <span>Uploads</span></a>
    <a href="#"><i class="fa-solid fa-rotate"></i> <span>Backups</span></a>
    <a href="#"><i class="fa-solid fa-gear"></i> <span>Settings</span></a>

    <button id="themeToggle" class="toggle-theme">
      <i class="fa-solid fa-moon"></i> <span>Dark Mode</span>
    </button>

    <div id="logoutBtn" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</div>
  </div>

  <div class="main" id="mainContent">
    <div class="header">
      Welcome, <span id="username">User</span> ðŸ‘‹
    </div>

    <div class="content">
      <!-- Uploads Section -->
      <div class="section" id="uploadsSection">
        <div class="card">
          <h3><i class="fa-solid fa-upload"></i> Upload Files</h3>
          <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" required />
            <button type="submit"><i class="fa-solid fa-cloud-arrow-up"></i> Upload</button>
          </form>
          <table id="fileTable">
            <thead>
              <tr>
                <th>Filename</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Backups Section -->
      <div class="section" id="backupsSection" style="display: none;">
        <div class="card">
          <h3><i class="fa-solid fa-database"></i> Backup Manager</h3>
          <button id="backupBtn"><i class="fa-solid fa-rotate"></i> Create Backup</button>
          <table id="backupTable">
            <thead>
              <tr>
                <th>Backup Name</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Settings Section -->
      <div class="section" id="settingsSection" style="display: none;">
        <div class="card">
          <h3><i class="fa-solid fa-gear"></i> Settings</h3>
          <p>Here you can configure your account or system preferences later.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
  <script>
    // Dark mode toggle logic
    const themeToggle = document.getElementById("themeToggle");
    const html = document.documentElement;
    const savedTheme = localStorage.getItem("theme");

    if (savedTheme) {
      html.setAttribute("data-theme", savedTheme);
      updateIcon(savedTheme);
    } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
      html.setAttribute("data-theme", "dark");
      updateIcon("dark");
    }

    themeToggle.addEventListener("click", () => {
      const currentTheme = html.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      updateIcon(newTheme);
    });

    function updateIcon(theme) {
      const icon = themeToggle.querySelector("i");
      const text = themeToggle.querySelector("span");
      if (theme === "dark") {
        icon.className = "fa-solid fa-sun";
        text.textContent = "Light Mode";
      } else {
        icon.className = "fa-solid fa-moon";
        text.textContent = "Dark Mode";
      }
    }

    // Sidebar section toggle
    const sidebarLinks = document.querySelectorAll(".sidebar a");
    const sections = document.querySelectorAll(".section");

    sidebarLinks.forEach((link, index) => {
      link.addEventListener("click", (e) => {
        e.preventDefault();

        // Hide all sections
        sections.forEach((section) => (section.style.display = "none"));

        // Remove active from all links
        sidebarLinks.forEach((l) => l.classList.remove("active"));

        // Show selected section
        if (index === 0) document.getElementById("uploadsSection").style.display = "block";
        if (index === 1) document.getElementById("backupsSection").style.display = "block";
        if (index === 2) document.getElementById("settingsSection").style.display = "block";

        // Add active class
        link.classList.add("active");
      });
    });
  </script>
</body>
</html>
