<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/styles.css" />
<title>Register</title>
<style>
  .google-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
    color: #333;
    border: 2px solid #ddd;
    padding: 12px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
    margin-bottom: 15px;
  }
  
  .google-btn:hover {
    background: #f5f5f5;
    border-color: #ccc;
  }
  
  .google-icon {
    width: 20px;
    height: 20px;
    margin-right: 10px;
  }
  
  .divider {
    text-align: center;
    margin: 20px 0;
    position: relative;
    color: #666;
  }
  
  .divider::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: #ddd;
    z-index: 1;
  }
  
  .divider span {
    background: white;
    padding: 0 15px;
    position: relative;
    z-index: 2;
  }
</style>
</head>
<body>
<div class="auth-container">
<h2>Register</h2>
<form id="registerForm">
  <button type="button" class="google-btn" onclick="signInWithGoogle()">
    <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
      <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
      <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
      <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
      <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
    </svg>
    Sign up with Google
  </button>
  
  <div class="divider">
    <span>or</span>
  </div>
  
  <input type="text" id="full_name" placeholder="Full Name" required />
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit" class="btn">Register</button>
</form>
<p>Already have an account? <a href="login.html">Login</a></p>
</div>
<script src="js/auth.js"></script>
<script>
  function signInWithGoogle() {
    // For now, show a message - you can integrate Google OAuth later
    alert('Google Sign-Up will be implemented soon!');
    // Future implementation: window.location.href = '/api/auth/google';
  }
</script>
</body>
</html>
